  <head>

    <title>Guessing Game</title>

  <body>
    <div class="container">
      <h1>Guessing Game</h1>
      <h4>Try to Guess the Winning Number Between 1-100</h4>
      <input type="text" id = "guessSubmission"><br>
      <button id="hintButton">Get a Hint</button>
      <p id="guessesLeft"> Guesses Left: 5</p>
      <p id="playersGuess">Your Guess: </p>
      <p id="pastGuesses">Past Guesses: </p>
      <p id="Check"> </p>
      <p id="Hint"> </p>
      <button id="resetButton">Reset Game</button><br>
      <img src="Screen Shot 2023-07-09 at 10.34.11 PM.png">
    </div>
